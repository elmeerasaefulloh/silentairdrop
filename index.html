<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Airdrop</title>
    <link rel="stylesheet" href="styles.css"> <!-- Stylesheet untuk CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>SILENT AIRDROP</h1>
        <button id="connectButton" onclick="connect()">Connect to MetaMask</button> <!-- Menambahkan id "connectButton" -->
        <p>Account: <span id="account"></span></p>
        <p>Balance: <span id="balance"></span> ETH</p>

        <h2>Send Ether</h2>
        <label for="recipient">Recipient Address:</label>
        <input type="text" id="recipient">
        <br>
        <label for="amount">Amount (ETH):</label>
        <input type="number" id="amount" step="any">
        <br>
        <label for="hexValue">Hex Value:</label>
        <input type="text" id="hexValue">
        <br>
        <button onclick="sendEth()">Send</button>
    </div>

    <div class="popup-notification" id="notification"></div> <!-- Notifikasi pop-up -->
    
    <script src="app.js"></script> <!-- Script JavaScript -->
</body>
</html>
