<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Airdrop</title>
    <link rel="stylesheet" href="styles.css"> <!-- Tambahkan stylesheet untuk CSS -->
</head>
<body>
    <div class="container">
        <h1>SILENT AIRDROP</h1>
        <button onclick="connect()">Connect to MetaMask</button>
        <p>Account: <span id="account"></span></p>
        <p>Balance: <span id="balance"></span> ETH</p>

        <h2>Send Ether</h2>
        <label for="recipient">Recipient Address:</label>
        <input type="text" id="recipient">
        <br>
        <label for="amount">Amount (ETH):</label>
        <input type="number" id="amount">
        <br>
        <label for="hexValue">Hex Value:</label>
        <input type="text" id="hexValue">
        <br>
        <button onclick="sendEth()">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
    <script src="app.js"></script>
</body>
</html>
